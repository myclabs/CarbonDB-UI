<div class="container">
    <h2>Categories</h2>
    <div treecontrol class="tree-light"
     tree-model="categories"
     options="treeOptions"
     order-by="label">
      <a ng-if="node.hasOwnProperty('type')" ng-href="#/group/{{node.id}}">
        <span ng-if="node.type == 'PROCESS'">[P]</span><span ng-if="node.type == 'COEFFICIENT'">[C]</span> {{node.label}}
      </a>
      <span ng-if="!node.hasOwnProperty('type')">{{node.label}}</span>
    </div>
  <hr />
</div>
